<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Styles/navbar.css">

    <style>
        body {
            background: linear-gradient(to right, #665d94, #5eaadd96);
        }

        .map-container {
            width: 100%;
            overflow: hidden;
            border: solid #EBEBDF;
            border-radius: 8px;
        }

        .map-iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h2 style="padding-left: 2%;"> <a class="navbar-brand text-info" href="productStore.html"> <span
                        style="color: #9181e9;">Urban</span>Nest</a></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="productStore.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="productStore.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="productStore.html">Contact us</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <a class="btn btn-outline-primary" href="productStore.html">
                        <i class="fas fa-home" style="font-size:24px;color:#9181e998"></i> Home
                    </a>
                </form>
            </div>
        </div>
    </nav>



    <div class="container my-4">
        <h1 class="text-center mb-4">Your Shopping Cart</h1>
        <div id="cart-items">
        </div>

        <div id="total-price" class="text-end mt-4">
            <h3>Total: $<span id="total-amount">0.00</span></h3>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>


    <footer class=" border-top pt-4" style="background-color: inherit;">
        <div class="container">
            <div class="row" style="background-color: inherit;">
                <div class="col-lg-6 col-md-6 col-12 mb-4">
                    <h5 class="text-center mb-3">Choose your location</h5>
                    <div class="map-container">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345094333!2d-122.41941508468228!3d37.77492927975983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064b63bb79b%3A0x3c3b123456789abc!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
                            allowfullscreen="" loading="lazy" class="map-iframe"></iframe>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <h5 class="text-center mb-3">Fill your address</h5>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <footer class="text-center text-lg-start" style="background-color: #CFCEE0;">
        <center style="padding-top: 2%;">
            <h2>UrbanNest<span style="font-size: 0.5em;">.com</span></h2>
        </center>

        <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i class="fab fa-youtube"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i class="fab fa-instagram"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </footer>




    <script>document.addEventListener('DOMContentLoaded', function () {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalAmountElement = document.getElementById('total-amount');
            const checkoutBtn = document.getElementById('checkout-btn');

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p class="text-center">Your cart is empty.</p>`;
                checkoutBtn.disabled = true;
            } else {
                let totalAmount = 0;
                cartItemsContainer.innerHTML = '';

                cart.forEach((item, index) => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'card mb-3';
                    itemCard.innerHTML = `
                    <div class="card-body d-flex justify-content-between">
                        <div class= d-flex>
                            <img src="${item.thumbnail}" class="card-img-top" style="height:360px" alt="Image of ${item.name}">
                            <div>
                                <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description}</p>
                            <p><strong>shippingInformation:</strong> ${product.shippingInformation}</p>
                            <p class="text-primary fw-bold">${item.price}</p>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-danger btn-sm remove-item" data-index="${index}">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                `;

                    cartItemsContainer.appendChild(itemCard);
                    totalAmount += parseFloat(item.price.replace('$', ''));

                    itemCard.querySelector('.remove-item').addEventListener('click', function () {
                        const itemIndex = this.getAttribute('data-index');
                        cart.splice(itemIndex, 1);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        window.location.reload();
                    });
                });

                totalAmountElement.textContent = totalAmount.toFixed(2);
            }
        });
    </script>


</body>

</html>
