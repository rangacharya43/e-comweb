<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body{
            background: linear-gradient(to top,  #5eaadd96, #665d94);
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #CFCEE0;
            border: 2px solid #28e3fc;
        }

        .card-body {
            flex-grow: 1;
        }

        .card-text {
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-title {
            min-height: 50px;
        }
        
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-md navbar-light shadow-sm">
        <div class="container-fluid">
            <h2 style="padding-left: 2%;"> <a class="brand text-info" href="index.html"><span style="color: #9181e9;">Urban</span>Nest</a></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon " style="color: #28e3fc;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="dropdown ms-auto">
                <button class="btn btn-outline-secondary dropdown-toggle bg-info" type="button" data-bs-toggle="dropdown">
                    <b>Filter</b>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <select id="price-filter" class="form-select">
                            <option value="">Select Price</option>
                            <option value="0-50">₹0 - ₹50</option>
                            <option value="51-100">₹51 - ₹100</option>
                            <option value="101-200">₹101 - ₹200</option>
                            <option value="201+">₹201+</option>
                        </select>
                    </li>
                    <li>
                        <select id="category-filter" class="form-select">
                            <option value="">Select Category</option>
                            <option value="beauty">beauty</option>
                            <option value="furniture">furniture</option>
                            <option value="groceries">food groceries</option>
                            <option value="fragrances">fragrances</option>
                        </select>
                    </li>
                    <li>
                        <select id="brand-filter" class="form-select">
                            <option value="">Select Brand</option>
                            <option value="apple">Apple</option>
                            <option value="samsung">Samsung</option>
                            <option value="nike">Nike</option>
                        </select>
                    </li>
                </ul>
            </div>
            <a class="btn btn-outline-dark bg-info" href="cart.html">
                <i class="fas fa-shopping-cart" style="font-size:24px;"></i> Cart
            </a>
        </div>
    </nav>


    <div class="container my-4 p-5">
        <h1 class="text-center mb-4"><b>Product List</b></h1>
        <div class="row" id="product-list"></div>
    </div>

    <footer class="text-center text-lg-start" style="background-color: #CFCEE0;">
        <center style="padding-top: 2%;">
            <h2>UrbanNest<span style="font-size: 0.5em;">.com</span></h2>
          </center>
          
      <div class="container d-flex justify-content-center py-5">
        <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
          <i class="fab fa-youtube"></i>
        </button>
        <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
          <i class="fab fa-instagram"></i>
        </button>
        <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
          <i class="fab fa-twitter"></i>
        </button>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const priceFilter = document.getElementById('price-filter');
            const categoryFilter = document.getElementById('category-filter');
            const brandFilter = document.getElementById('brand-filter');

            fetch('https://dummyjson.com/products')
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    let products = data.products;

                    function applyFilters() {
                        let filteredProducts = products;

                        if (priceFilter.value) {
                            const [min, max] = priceFilter.value.split('-').map(Number);
                            filteredProducts = filteredProducts.filter(product => product.price >= min && (max ? product.price <= max : true));
                        }

                        if (categoryFilter.value) {
                            filteredProducts = filteredProducts.filter(product => product.category.toLowerCase() === categoryFilter.value.toLowerCase());
                        }

                        if (brandFilter.value) {
                            filteredProducts = filteredProducts.filter(product => product.brand.toLowerCase() === brandFilter.value.toLowerCase());
                        }

                        displayProducts(filteredProducts);
                    }

                    function displayProducts(products) {
                        productList.innerHTML = '';
                        products.forEach(product => {
                            const productCard = document.createElement('div');
                            productCard.className = 'col-sm-1 col-md-4 col-lg-3 col-xl-2 mb-4';
                            productCard.innerHTML = `
                                <div class="card shadow-sm h-80">
                                    <img src="${product.thumbnail}" class="card-img-top" alt="Image of ${product.title}">
                                    <div class="card-body">
                                        <h5 class="card-title ">${product.title}</h5>
                                        <p class="card-text">${product.description.slice(0, 40)}... <a href="#" class="read-more" data-description="${product.description}">Read More</a></p>
                                        <p class="text-primary fw-bold">₹${product.price}</p>
                                        <a href="product.html?id=${product.id}" class="btn btn-info">Learn More</a>
                                        
                                    </div>
                                </div>
                            `;
                            productList.appendChild(productCard);
                        });

                        // document.querySelectorAll('.read-more').forEach(button => {
                        //     button.addEventListener('click', function(e) {
                        //         e.preventDefault();
                        //         const description = this.getAttribute('data-description');
                        //         alert(description); 
                        //     });
                        // });

                        document.querySelectorAll('.add-to-cart').forEach(button => {
                            button.addEventListener('click', function () {
                                const card = this.closest('.card');
                                const productName = card.querySelector('.card-title').textContent;
                                const productDescription = card.querySelector('.card-text').textContent;
                                const productPrice = card.querySelector('.text-primary').textContent;

                                const cartItem = {
                                    name: productName,
                                    description: productDescription,
                                    price: productPrice
                                };

                                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                                cart.push(cartItem);
                                localStorage.setItem('cart', JSON.stringify(cart));
                                alert(`${productName} has been added to your cart.`);
                            });
                        });
                    }

                    priceFilter.addEventListener('change', applyFilters);
                    categoryFilter.addEventListener('change', applyFilters);
                    brandFilter.addEventListener('change', applyFilters);

                    displayProducts(products);
                })
                .catch(error => console.error('Error fetching products:', error));
        });
    </script>
</body>

</html>
